<div class="panel panel-default">
    <div class="panel-heading">
        Personal Data
    </div>
    <div class="panel-body">
        
        <form id="createUserFormStep1" class="form-horizontal" role="form">
            
            <div class="form-group">
                <label for="personalDataFirstName" class="col-sm-4 control-label">First name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="personalDataFirstName" name="firstName" placeholder="First name">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="personalDataLastName" class="col-sm-4 control-label">Last name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="personalDataLastName" name="lastName" placeholder="Last name">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="personalDataDob" class="col-sm-4 control-label">DOB</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="personalDataDob" name="dob" placeholder="DOB">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-right">
                    <button id="submitForm" type="button" class="btn btn-primary">
                        Next step
                        <i class="glyphicon glyphicon-arrow-right"></i>
                    </button>
                </div>
            </div>
            
        </form>
        
    </div>
</div>
